name:                stuff-hs
version:             0.1.0.0
github:              "githubuser/stuff-hs"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/stuff-hs#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- unix
- containers
- io-streams
- binary
- wire-streams
- network
- transformers
- stm
- async
- time
- random
- mtl
- microlens-platform
- monad-logger
- text
- hashable

library:
  source-dirs: src

executables:
  stuff-server:
    main:                Stuff.Server
    source-dirs:         server
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints
    dependencies:
    - stuff-hs
  stuff-client:
    main:                Client
    source-dirs:         client
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints
    dependencies:
    - stuff-hs

tests:
  stuff-hs-test:
    main:                main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    dependencies:
    - stuff-hs
    - hspec
    - hspec-discover
    - hedgehog
    - hw-hspec-hedgehog
    - pretty-show
    - bimap
    - data-ordlist
    - text-format
    - nondeterminism
